<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="transform">
      <table>
        <tr>
          <td rowspan="3" class="flip">
            <button id="flip"><img src="flip.svg"></button>
          </td>
          <th>code</th>
          <th>
            <div>easting /</div>
            <div>longitude</div>
          </th>
          <th>
            <div>northing /</div>
            <div>latitude</div>
          </th>
          <td rowspan="3" class="submit">
            <button type="submit">calculate</button>
          </td>
        </tr>
        <tr>
          <td><input name="src-code" type="text" value="EPSG:24821"></td>
          <td><input name="src-x" type="text" value="219827"></td>
          <td><input name="src-y" type="text" value="310515"></td>
        </tr>
        <tr>
          <td><input name="dst-code" type="text" value="EPSG:4326"></td>
          <td><input name="dst-x" type="text" disabled></td>
          <td><input name="dst-y" type="text" disabled></td>
        </tr>
      </table>
    </form>
    <hr>
    <table>
      <tr>
        <th>EPSG</th>
        <th class="desc">description</th>
      </tr>
      <tr>
        <td>24821</td>
        <td class="desc">
          This code is the primary projection used by the government of Guyana
          for utm zone 21, although they may also use 24820 (utm zone 20).
        </td>
      </tr>
      <tr>
        <td>4326</td>
        <td class="desc">
          This code describes longitude / latitude pairs.
        </td>
      </tr>
    </table>
    <script src="bundle.js"></script>
  </body>
</html>
